<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeltaPark</title>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="css/site.css" type="text/css" rel="stylesheet" />
    <script src="js/Scripts.js"></script>



</head>
<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top  py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand " href="#page-top">
                <img class="logoimg" src="images/main logo.png" />
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item mr-3"><a class="nav-link js-scroll-trigger"><i class="fab fa-facebook-square"></i></a></li>
                    <li class="nav-item mr-5"><a class="nav-link js-scroll-trigger"><i class="fab fa-instagram"></i></a></li>
                    <li class="nav-item mt-2" style="font-size:20px;"><a class="nav-link js-scroll-trigger">16452 <i class="fas fa-phone"></i></a></li>

                </ul>
            </div>
        </div>
    </nav>
    <!--Slider-->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/slide1.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/slide2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/slide3.png" alt="Third slide">
            </div>

        </div>

        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--Services-->
    <section class="page-section">
        <div class="container">
            <h2 class="text-center mt-0">At Your Service</h2>
            <hr class="divider my-4" style="width: 10%; border-top: 3px solid rgba(255, 184, 17, 0.77);" />
            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="mt-5">
                        <i class="far fa-building fa-4x icon mb-3"></i>
                        <h3 class="h4 mb-2 mt-2">وحدات تبدأ من 50 متر </h3>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="mt-5">
                        <i class="far fa-calendar-check fa-4x icon mb-3"></i>
                        <h3 class="h4 mb-2 mt-2">تقسيط حتي 48 شهر </h3>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="mt-5">
                        <i class="far fa-money-bill-alt fa-4x icon mb-3"></i>
                        <h3 class="h4 mb-2 mt-2">مقدم 10% فقط </h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center mt-5">
                    <a class="btn btn-primary js-scroll-trigger mt-2 homebtn" onclick="contact()" style="color:white;">Book Now !</a>
                </div>
            </div>

        </div>

    </section>
    <!--Logo-->
    <section class="page-section bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <div>
                        <img class="img-fluid" src="images/sub logo 1.png" />
                    </div>
                </div>
                <div class="col-md-8 text-center">
                    <div class="mt-4">
                        <img class="img-fluid" src="images/slide3.png" />
                    </div>
                </div>
            </div>
        </div>
    </section >
    <!--Contact Us-->
    <section class="page-section" >
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="row justify-content-center">
                        <div class="col-lg-8 text-center">
                            <h2 class="mt-0">Let's Get In Touch!</h2>
                            <hr class="divider my-4" style="width: 10%; border-top: 3px solid rgba(255, 184, 17, 0.77);" />
                            <p class="text-muted mb-5">Ready to start your next project with us? Give us a call !</p>
                        </div>
                    </div>
                    <form>
                        <div class="form-group row">
                            <label for="Name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Name" placeholder="Name" required />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phonenumber" class="col-sm-2 col-form-label">Phone Number</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="phonenumber" placeholder="Phone Number" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="Email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button class="btn btn-primary mt-2 float-right" type="submit" style="font-size:20px;background-color:#f68d28;border:none;padding: 0.55rem 0.95rem;">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-2">
                    <img class="img-fluid" src="images/sub logo 2.png" />
                </div>

            </div>
        </div>
    </section>
    <!--Map-->
    <div class="googleMap" style="width: 100%; height: 455px">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54847.43176356749!2d31.025010120898447!3d30.7755762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f7c993a24c284d%3A0x74c7cff2c038c6c7!2sTanta%20mall!5e0!3m2!1sar!2seg!4v1601326287541!5m2!1sar!2seg"
                style="width:100%;
            height:100%;
            border: 0px;">
        </iframe>
    </div>
    <!--Footer-->
    <footer class=" footer">
        <div class="container"><div class="small text-center text-muted">Copyright © 2020 - DELTA BUSINESS PARK.</div></div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
